<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-3">
                        <div th:if="${session.message}" th:classappend="${session.message.typeString}" class="alert" th:text="${session.message.content}">
                            
                          </div>
                          <th:block th:if="${session.message}">
                            <script th:inline="javascript">
                                
                            </script>
                        </th:block>
                        <div class="container text-center">
                            <img style="width: 100px;" src="" th:src="@{/image/sign-up.png}" >
                        </div>
                        <h2 class="text-center">Sign UP</h2>
                        <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- Name Field -->
                            <div class="mb-3">
                                <label for="name_field" class="form-label">Your Name</label>
                                <input 
                                    name="name"
                                    type="text" 
                                    class="form-control" 
                                    th:classappend = "${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    id="name_field" 
                                    aria-describedby="NameField"
                                    placeholder="Enter Here..."
                                    required
                                    th:value="${user.name}">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                            </div>

                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email_field" class="form-label">Your Email</label>
                                <input 
                                    name ="email"
                                    type="email" 
                                    class="form-control" 
                                    id="email_field" 
                                    aria-describedby="EmailField"
                                    placeholder="Enter Here..."
                                    required
                                    th:value="${user.email}">

                            </div>

                              <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password_field" class="form-label">Your Password</label>
                                <input 
                                    name="password"
                                    type="password" 
                                    class="form-control" 
                                    id="password_field" 
                                    aria-describedby="PasswordField"
                                    placeholder="Enter Here..."
                                    required>
                            </div>

                             <!-- User About Field -->
                            <div class="mb-3">
                                <textarea 
                                    name="about" 
                                    th:value="${user.about}" 
                                    placeholder="Enter something about You..." 
                                    rows="5" 
                                    class="form-control"
                                    style="text-align: left;"></textarea>
                                </textarea>
                            </div>

                              <!-- Terms and condition agreement-->

                            <div class="mb-3 form-check ">
                                <input type="checkbox" 
                                        name="agreement"
                                        class="form-check-input"
                                        id="agreement"
                                        />

                                <label for="agreement">Accept terms and condition</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
                                <button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
